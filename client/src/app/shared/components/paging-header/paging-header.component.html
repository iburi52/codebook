<header>
    <span *ngIf="totalCount && totalCount > 0" > 
        <strong>
            {{(pageNumber-1) * pageSize+1}} - 
            {{pageNumber*pageSize 
                > totalCount
                ? totalCount : pageNumber * pageSize
            }}
        </strong> 件( <strong>{{totalCount}}</strong> 件中) </span>
        <span *ngIf="totalCount === 0">検索条件に該当する商品はみつかりませんでした</span>
</header>
